- name: Show repo tree
  script: |
    set -euxo pipefail
    pwd
    ls -la
    echo "Swift files I see:"
    find . -maxdepth 2 -type f -name "*.swift" -print | sort


workflows:
  alpha_ios:
    name: AlphaWord iOS
    environment:
      xcode: latest
    scripts:
      - name: Install tools + list Swift-like files
        script: |
          set -euxo pipefail
          brew install xcodegen || true
          echo "Swift-ish files:"
          find . -maxdepth 2 -type f -iname "*.swift*" -print || true
      - name: Generate Xcode project & list schemes
        script: |
          set -euxo pipefail
          xcodegen generate
          echo "--- xcodebuild -list ---"
          xcodebuild -list -project AlphaWord.xcodeproj || true
      - name: Validate Info.plist only if it exists
        script: |
          set -euxo pipefail
          if [ -f Info.plist ]; then
            echo "Found Info.plist on disk; linting it..."
            /usr/libexec/PlistBuddy -c "Print :CFBundleIdentifier" Info.plist || true
            plutil -lint Info.plist
          else
            echo "No Info.plist file on disk (expected) â€” using inline properties from project.yml."
          fi
      - name: Compile for Simulator (catch code errors fast)
        script: |
          set -euxo pipefail
          xcodebuild \
            -project AlphaWord.xcodeproj \
            -scheme "${SCHEME:-AlphaWord}" \
            -configuration Debug \
            -destination 'platform=iOS Simulator,OS=latest,name=iPhone 14' \
            PRODUCT_BUNDLE_IDENTIFIER="${BUNDLE_ID:-com.abdulla.alphaword.dev}" \
            build
      - name: Archive (with auto-provisioning)
        script: |
          set -euxo pipefail
          xcodebuild \
            -project AlphaWord.xcodeproj \
            -scheme "${SCHEME:-AlphaWord}" \
            -configuration Release \
            -destination 'generic/platform=iOS' \
            -archivePath $CM_BUILD_DIR/AlphaWord.xcarchive \
            -allowProvisioningUpdates \
            DEVELOPMENT_TEAM="${DEVELOPMENT_TEAM_ID:-9M8ARAXQRV}" \
            PRODUCT_BUNDLE_IDENTIFIER="${BUNDLE_ID:-com.abdulla.alphaword.dev}" \
            CODE_SIGN_STYLE=Automatic \
            SDKROOT=iphoneos \
            archive
      - name: Export IPA
        script: |
          set -euxo pipefail
          cat > $CM_BUILD_DIR/exportOptions.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0"><dict>
            <key>method</key><string>development</string>
            <key>signingStyle</key><string>automatic</string>
            <key>stripSwiftSymbols</key><true/>
            <key>compileBitcode</key><false/>
          </dict></plist>
          EOF
          xcodebuild \
            -exportArchive \
            -archivePath $CM_BUILD_DIR/AlphaWord.xcarchive \
            -exportOptionsPlist $CM_BUILD_DIR/exportOptions.plist \
            -exportPath $CM_BUILD_DIR/export \
            -allowProvisioningUpdates
    artifacts:
      - $CM_BUILD_DIR/export/*.ipa

