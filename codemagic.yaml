workflows:
  alpha_ios:
    name: AlphaWord iOS
    environment:
      xcode: latest
    scripts:
      - name: Install tools + show file list
        script: |
          set -euxo pipefail
          brew install xcodegen || true
          echo "List Swift-like files (to catch .swift.txt):"
          find . -maxdepth 2 -type f -iname "*.swift*" -print || true
      - name: Generate Xcode project & detect scheme
        script: |
          set -euxo pipefail
          xcodegen generate
          echo "--- xcodebuild -list ---"
          xcodebuild -list -project AlphaWord.xcodeproj || true
          # Detect first scheme name automatically
          SCHEME="$(xcodebuild -list -project AlphaWord.xcodeproj | awk '/Schemes:/{flag=1;next} flag && NF{print; exit}')"
          echo "Detected scheme: $SCHEME"
          if [ -z "$SCHEME" ]; then
            echo "No scheme detected. Failing early."; exit 2
          fi
          echo "$SCHEME" > $CM_BUILD_DIR/.scheme
      - name: Validate Info.plist
        script: |
          set -euxo pipefail
          test -f Info.plist
          /usr/libexec/PlistBuddy -c "Print :CFBundleIdentifier" Info.plist || true
          plutil -lint Info.plist
      - name: Compile for Simulator (catch code errors fast)
        script: |
          set -euxo pipefail
          SCHEME="$(cat $CM_BUILD_DIR/.scheme)"
          xcodebuild \
            -project AlphaWord.xcodeproj \
            -scheme "$SCHEME" \
            -configuration Debug \
            -destination 'platform=iOS Simulator,OS=latest,name=iPhone 14' \
            PRODUCT_BUNDLE_IDENTIFIER="${BUNDLE_ID:-com.abdulla.alphaword.dev}" \
            build
      - name: Archive (with auto-provisioning)
        script: |
          set -euxo pipefail
          SCHEME="$(cat $CM_BUILD_DIR/.scheme)"
          xcodebuild \
            -project AlphaWord.xcodeproj \
            -scheme "$SCHEME" \
            -configuration Release \
            -destination 'generic/platform=iOS' \
            -archivePath $CM_BUILD_DIR/AlphaWord.xcarchive \
            -allowProvisioningUpdates \
            DEVELOPMENT_TEAM="${DEVELOPMENT_TEAM_ID:-9M8ARAXQRV}" \
            PRODUCT_BUNDLE_IDENTIFIER="${BUNDLE_ID:-com.abdulla.alphaword.dev}" \
            CODE_SIGN_STYLE=Automatic \
            SDKROOT=iphoneos \
            archive
      - name: Export IPA
        script: |
          set -euxo pipefail
          cat > $CM_BUILD_DIR/exportOptions.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0"><dict>
            <key>method</key><string>development</string>
            <key>signingStyle</key><string>automatic</string>
            <key>stripSwiftSymbols</key><true/>
            <key>compileBitcode</key><false/>
          </dict></plist>
          EOF
          xcodebuild \
            -exportArchive \
            -archivePath $CM_BUILD_DIR/AlphaWord.xcarchive \
            -exportOptionsPlist $CM_BUILD_DIR/exportOptions.plist \
            -exportPath $CM_BUILD_DIR/export \
            -allowProvisioningUpdates
    artifacts:
      - $CM_BUILD_DIR/export/*.ipa
