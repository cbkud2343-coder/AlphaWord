workflows:
  alpha_ios:
    name: AlphaWord iOS (auto-detect)
    environment:
      xcode: latest
    scripts:
      - name: Show repo tree
        script: |
          set -euxo pipefail
          pwd
          ls -la
          echo "Swift-like files before:"
          find . -maxdepth 3 -type f -iname "*.swift*" -print | sort || true

      - name: Detect or create source folder + write Swift files if needed
        script: |
          set -euxo pipefail

          # 1) Detect where Swift files are (prefer App/, else repo root)
          SRC_DIR=""
          if [ -d App ] && find App -type f -name "*.swift" | grep -q .; then
            SRC_DIR="App"
          elif find . -maxdepth 1 -type f -name "*.swift" | grep -q .; then
            SRC_DIR="."
          else
            # No Swift files found -> create minimal app in App/
            SRC_DIR="App"
            rm -rf App; mkdir -p App
            cat > App/AlphaWordApp.swift <<'SWIFT'
            import SwiftUI
            @main
            struct AlphaWordApp: App {
                var body: some Scene { WindowGroup { MainMenuView() } }
            }
            SWIFT
            cat > App/MainMenuView.swift <<'SWIFT'
            import SwiftUI
            struct MainMenuView: View {
                var body: some View {
                    VStack(spacing: 16) {
                        Text("AlphaWord").font(.system(size: 42, weight: .heavy, design: .rounded))
                        Text("Hello from Codemagic build").foregroundStyle(.secondary)
                    }.padding()
                }
            }
            SWIFT
          fi
          echo "Using SRC_DIR=$SRC_DIR"
          echo "$SRC_DIR" > $CM_BUILD_DIR/.srcdir

          echo "Swift files after ensure:"
          find "$SRC_DIR" -maxdepth 1 -type f -name "*.swift" -print | sort || true

          # 2) Write project.yml pointing to the detected SRC_DIR (inline Info.plist)
          cat > project.yml <<EOF
          name: AlphaWord
          options:
            developmentLanguage: en
          targets:
            AlphaWord:
              type: application
              platform: iOS
              deploymentTarget: "15.0"
              sources:
                - path: $SRC_DIR
              info:
                properties:
                  CFBundleIdentifier: \$(PRODUCT_BUNDLE_IDENTIFIER)
                  CFBundleName: AlphaWord
                  CFBundleShortVersionString: "1.0"
                  CFBundleVersion: "1"
                  UILaunchScreen: {}
              settings:
                base:
                  PRODUCT_BUNDLE_IDENTIFIER: \$(BUNDLE_ID)
                  DEVELOPMENT_TEAM: \$(DEVELOPMENT_TEAM_ID)
                  CODE_SIGN_STYLE: Automatic
                  SWIFT_VERSION: 5.0
                  IPHONEOS_DEPLOYMENT_TARGET: 15.0
          schemes:
            AlphaWord:
              build:
                targets:
                  AlphaWord: all
              run:
                config: Release
          EOF

          echo "Wrote project.yml:"
          sed -n '1,200p' project.yml

      - name: Install XcodeGen & generate project
        script: |
          set -euxo pipefail
          brew install xcodegen || true
          xcodegen generate
          echo "--- xcodebuild -list ---"
          xcodebuild -list -project AlphaWord.xcodeproj

      - name: Compile for Simulator (sanity)
        script: |
          set -euxo pipefail
          xcodebuild \
            -project AlphaWord.xcodeproj \
            -scheme "${SCHEME:-AlphaWord}" \
            -configuration Debug \
            -destination 'platform=iOS Simulator,OS=latest,name=iPhone 14' \
            PRODUCT_BUNDLE_IDENTIFIER="${BUNDLE_ID:-com.abdulla.alphaword.dev}" \
            build

      - name: Archive (with auto-provisioning)
        script: |
          set -euxo pipefail
          xcodebuild \
            -project AlphaWord.xcodeproj \
            -scheme "${SCHEME:-AlphaWord}" \
            -configuration Release \
            -destination 'generic/platform=iOS' \
            -archivePath $CM_BUILD_DIR/AlphaWord.xcarchive \
            -allowProvisioningUpdates \
            DEVELOPMENT_TEAM="${DEVELOPMENT_TEAM_ID:-9M8ARAXQRV}" \
            PRODUCT_BUNDLE_IDENTIFIER="${BUNDLE_ID:-com.abdulla.alphaword.dev}" \
            CODE_SIGN_STYLE=Automatic \
            SDKROOT=iphoneos \
            archive

      - name: Export IPA
        script: |
          set -euxo pipefail
          cat > $CM_BUILD_DIR/exportOptions.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0"><dict>
            <key>method</key><string>development</string>
            <key>signingStyle</key><string>automatic</string>
            <key>stripSwiftSymbols</key><true/>
            <key>compileBitcode</key><false/>
          </dict></plist>
          EOF
          xcodebuild \
            -exportArchive \
            -archivePath $CM_BUILD_DIR/AlphaWord.xcarchive \
            -exportOptionsPlist $CM_BUILD_DIR/exportOptions.plist \
            -exportPath $CM_BUILD_DIR/export \
            -allowProvisioningUpdates

    artifacts:
      - $CM_BUILD_DIR/export/*.ipa
